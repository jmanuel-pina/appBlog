<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/category']">
            <mat-icon>Listado</mat-icon>
        </a>
    </div>
    <mat-card class="example-card">
        <form [formGroup]="categoryForm" (ngSubmit)="onFormSubmit()">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Category Name" formControlName="catName" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!categoryForm.get('catName').valid && categoryForm.get('catName').touched">
                        Categoría</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Category Desc" formControlName="catDesc"
                    [errorStateMatcher]="matcher"></textarea>
                <mat-error>
                    <span *ngIf="!categoryForm.get('catDesc').valid && categoryForm.get('catDesc').touched">
                        Descripción</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Category Image URL" formControlName="catImgUrl"
                    [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!categoryForm.get('catImgUrl').valid && categoryForm.get('catImgUrl').touched">
                        Imagen</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <ckeditor matCkeditor placehoder="Category Content" formControlName="catContent"></ckeditor>
                <mat-error>
                    <span *ngIf="!categoryForm.get('catContent').valid && categoryForm.get('catContent').touched">
                        Descripción</span>
                </mat-error>
            </mat-form-field>
            <div class="button-row">
                <button type="submit" [disabled]="!categoryForm.valid" mat-flat-button color="primary">
                    <mat-icon>Guardar</mat-icon>
                </button>
            </div>
        </form>
    </mat-card>
</div>
