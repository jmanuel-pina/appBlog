<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-card class="example-card">
        <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
            <mat-form-field class="example-full-width">
                <input matInput type="fullName" placeholder="nombre" formControlName="fullName"
                    [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!registerForm.get('fullName').valid && registerForm.get('fullName').touched">
                        Nombre</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="email" placeholder="Email" formControlName="usuario"
                    [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!registerForm.get('usuario').valid && registerForm.get('usuario').touched">
                        Usuario</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="Contraseña" placeholder="Contraseña" formControlName="Contraseña"
                    [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!registerForm.get('Contraseña').valid && registerForm.get('Contraseña').touched">
                        Contraseña</span>
                </mat-error>
            </mat-form-field>
            <div class="button-row">
                <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary">Registro</button>
            </div>
        </form>
    </mat-card>
</div>
